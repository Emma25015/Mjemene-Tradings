<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Payment Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
        }

        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mjemene Tradings(PTY)LTD</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Delete Payment Details</h2>

        <div class="alert alert-warning" role="alert">
            <strong>Warning!</strong> You are about to delete the payment details for <strong>{{ payment.account_name }}</strong>. This action cannot be undone.
        </div>

        <form action="{{ url_for('delete_payment', payment_detail_id=payment.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete these payment details?');">
            {{ form.hidden_tag() }}

            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg">Delete Payment Details</button>
                <a href="{{ url_for('payment_index') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mjemene Tradings(PTY)LTD. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
